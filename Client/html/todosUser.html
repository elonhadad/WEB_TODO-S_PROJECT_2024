<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Client/css/todos.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>User's Todos</h2>
            <div>
                <span id="userDetails" style="margin-right: 20px;"></span>
                <button onclick="location.href='/logout'" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        <form id="todoForm" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="todoInput" placeholder="Add new todo">
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20px;">#</th>
                        <th scope="col" style="width: 20px;">âœ“</th>
                        <th scope="col">Todo</th>
                        <th scope="col" style="width: 150px;">Date</th>
                        <th scope="col" style="width: 200px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="todoList">
                    <!-- Dynamically insert Todo items -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/todos.js"></script>
</body>

</html>
